{% load static %}

<h1>All Users</h1>

<img src="{% static 'Ronnie.jpg' %}" alt="">

<ul>
    {% for user in users %}
        <li>
            {% if user.picture %}
                <img src="{{ user.picture.url }}" alt="">
            {% endif %}
            {{ user.first_name }}, by {{ user.age }}
        </li>
    {% endfor %}
</ul>
